<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrera Liebra y la Tortuga</title>
</head>

<body>
  <script>
    class Tortuga {
      constructor() {
        this.posicion = 0;
      }
      correr() {
        let avanzar = Math.floor((Math.random() * 100) + 1);
        if ((avanzar <= 50)) {
          this.posicion += 3;
        } else {
          if ((avanzar > 50) && (avanzar <= 70)) {
            this.posicion -= 6;
          } else {
            this.posicion += 1;
          }
        }
        return this.posicion;
      }
      info() {
        return "La tortuga esta en la posicion: " + this.posicion;
      }
    }
    class Liebre {
      constructor() {
        this.posicion = 0;
      }
      correr() {
        let avanzar = Math.floor((Math.random() * 100) + 1);
        if ((avanzar <= 10)) {
          this.posicion -= 12;
        } else {
          if ((avanzar > 10) && (avanzar <= 30)) {
            this.posicion += 9;
          } else {
            if ((avanzar > 30) && (avanzar <= 65)) {
              this.posicion += 1;
            } else {
              if ((avanzar > 65) && (avanzar <= 80)) {
                this.posicion -= 2;
              }
            }
          }
        }
        return this.posicion;
      }
      info() {
        return "La liebre esta en la posicion: " + this.posicion;
      }
    }

    const tortuga = new Tortuga;
    const liebre = new Liebre;


    while (tortuga.posicion < 100 && liebre.posicion < 100) {
      tortuga.correr();
      liebre.correr();
      console.log(tortuga.info() + " " + liebre.info());
    }

    if ((tortuga.posicion >= 100) && (liebre.posicion >= 100)) {
      console.log('Es un empate');
    } else {
      if (tortuga.posicion > liebre.posicion) {
        console.log("La tortuga gano con: " + tortuga.posicion + " pasos");
      } else {
        console.log("La liebre gano con: " + liebre.posicion + " pasos");
      }
    }
  </script>
</body>

</html>
